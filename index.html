<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jednoręki bandyta</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrap">
        <h1>Jednoręki bantyta :)</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" placeholder="Podaj stawkę" id="bid">
            <button id="start">Zakręć!</button>
        </section>

        <section class="panel">Twoje Środki Przed Kolejną Grą: <span class="wallet"></span></section>

        <section class="score">
            <span class="result"></span> Za Tobą <span class="number"></span>Gier, w tym <span class="win"></span> Wygranych i <span class="loss"></span> Przegranych
        </section>
    </div>

    <script src="js/Wallet.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
